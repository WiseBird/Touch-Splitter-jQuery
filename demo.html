<html style="background:#dbdbdb">
<head>
	<title>TouchSplitter Demo</title>
	<link href="src/touchsplitter.css" rel="stylesheet"/>
	<style>
	html,body,div{
		width:100%;
		height:100%;
	}
		.split-me>div{
			background-color: orange;
		}
		.split-me>div:first-child{
			background-color: blue;
		}
		.split-me>div:last-child{
			background-color: red;
		}
		.TouchSplitter>div:first-child{
			background-color: #eee;
		}
		.TouchSplitter>div:last-child{
			background-color: #333;
		}
		.splitter-bar {
			background-color: black;
		}
	</style>
</head>
<body>
	<div class="split-me 1">
		<div></div>
		<div></div>
	</div>


	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="src/jquery.touchsplitter.js"></script>
	<script>
		touchSplitter1 = $('.split-me.1').horizontalSplit()
		touchSplitter1.getFirst().verticalSplit()
		var s2 = touchSplitter1.getSecond().verticalSplit()
		for(var i=0; i<4 ; i++) {
			s2 = s2.getSecond().horizontalSplit().getSecond().verticalSplit()
		}
	</script>
</body>
</html>
